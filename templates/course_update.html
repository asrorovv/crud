{% extends 'main/base.html' %}
{% load static %}
{% block content %}
  <h1>Course Update</h1>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="contact-form bg-secondary rounded p-5">
            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="control-group">
                    <input type="text" value="{{ course.title }}" class="form-control border-0 p-4" id="title" placeholder="Title" required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <textarea class="form-control border-0 py-3 px-4" rows="5" value="{{ course.description }}" id="description" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="number" value="{{ course.price }}" class="form-control border-0 p-4" id="price" placeholder="price" required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="number" value="{{ course.rating }}" class="form-control border-0 p-4" id="rating" placeholder="rating" required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <input type="number" value="{{ course.active_students }}" class="form-control border-0 p-4" id="active_students" placeholder="active_students" required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
</form>
{% endblock %}
